<!DOCTYPE html>
<html lang="es">
    <!-- edwar lamus -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comidas Rapidas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div class="container" v-show="tipo==0">
        <div>
            <h3 class="text-muted">Bienvenidos al restaurante sena</h3>
        </div>
        <div class="form-group">
            <h5 class="text-muted">Seleccione su pedido</h5>
        <div class="form-check form-check-inline">
            <input v-model="comida" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="H">
            <label class="form-check-label" for="inlineRadio1">Hamburguesa</label>
          </div>
        <div class="form-check form-check-inline">
            <input v-model="comida" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="P">
            <label class="form-check-label" for="inlineRadio2">Perro Caliente</label>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="form-group">
                    <label>Cantidad</label>
                    <input v-model.number="cantCo" type="number" class="form-control">
                  </div>
                </div>
            </div>
    </div>
    <div class="form-group">
            <h5 class="text-muted">Porcion de papas</h5>
            <div class="form-check form-check-inline">
                <input v-model="papas"  class="form-check-input" type="radio" name="true" id="inlineRadio1" value="S">
                <label class="form-check-label" for="inlineRadio1">Si</label>
              </div>
            <div class="form-check form-check-inline">
                <input v-model="papas" class="form-check-input" type="radio" name="false" id="inlineRadio2" value="N">
                <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input v-model.number="cantPa" type="number" class="form-control">
                      </div>
                      

                    </div>
                </div>
        </div>
        <button type="submit" v-on:click="procesar"  class="btn btn-success" >Procesar</button>

    </div>
    <div class="container" v-show="tipo==1">
        <h3 class="text-muted">El total a pagar es:</h3>
        <h5 v-text="total"></h5>
        <div class="row">
            <div class="col-2">
                <div class="form-group">
                    <label>Ingrese el Efectivo</label>
                    <input v-model.number="efectivo" type="number" class="form-control">
                  </div>
                  <button type="submit" v-on:click="pagar"  class="btn btn-success" >Pagar</button>
                  <div>
                    <h3 class="text-muted">Cambio</h3>
                    <h5 v-text="cambio"></h5>
                </div>
                </div>
            

            </div>

    </div>
    
</div>

//comentario agregado desde la nube 

<!-- <h1>comentario vs code</h1> -->

<script src="js/vue1.js"></script> 
<script src="js/main.js"></script>   
      

</body>
</html>
